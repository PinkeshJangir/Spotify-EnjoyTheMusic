<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="index.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of SPOTIFY</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img href="covers/1.jpeg">
                    <span class="songName">Heeriye - Arijit Singh</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img href="covers/2.jpg">
                    <span class="songName">Bach ke - Talwinder></span>
                    <span class="songlistplay"><span class="timestamp">02:36 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img href="covers/3.jpeg">
                    <span class="songName">Gumaan - Talha anjum</span>
                    <span class="songlistplay"><span class="timestamp">04:31 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img href="covers/4.jpeg">
                    <span class="songName">Check it out - Permish </span>
                    <span class="songlistplay"><span class="timestamp">03:15 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img href="covers/5.jpeg">
                    <span class="songName">Jaadugar - Paradox</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img href="covers/6.jpeg">
                    <span class="songName">Pablo - King</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img href="covers/7.jpeg">
                    <span class="songName">Kyu Dunde</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Heeriye - Arijit Sing</span>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
